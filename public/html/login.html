<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Iniciar Sesión</title>
  <link href="../css/login.css" rel="stylesheet"/>
  <link href="../css/styles.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script defer src="../js/include.js"></script>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <div data-include="../html/partials/header.html"></div>

  <main>
    <div class="auth-container shadow">
      <h2 class="bg-danger text-white text-center p-3 m-0 rounded-top">USER LOGIN</h2>
      <div class="text-center my-3">
        <i class="bi bi-person-circle" style="font-size: 4rem;"></i>
      </div>
      <form class="auth-form p-3" id="loginForm">
        <div class="input-group mb-3">
          <input id="username" class="form-control" placeholder="Usuario" required type="text"/>
        </div>
        <div class="input-group mb-3">
          <input id="password" class="form-control" placeholder="Contraseña" required type="password"/>
        </div>
        <div class="auth-options mb-3">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input"/> Recordar contraseña
          </label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button class="btn btn-danger w-100" type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </main>

  <div data-include="../html/partials/footer.html"></div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault()

      const nombreUsuario = document.getElementById('username').value
      const contrasena = document.getElementById('password').value

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombreUsuario, contrasena })
        })

        const data = await response.json()

        if (response.ok) {
          alert('Inicio de sesión exitoso')
          console.log('Usuario:', data.usuario)
        window.location.href = '/'
        } else {
          alert(data.mensaje || 'Credenciales incorrectas')
        }
      } catch (error) {
        alert('Error de conexión con el servidor')
      }
    })
  </script>
</body>
</html>
