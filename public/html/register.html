<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Registrarse</title>
  <link href="../css/register.css" rel="stylesheet"/>
  <link href="../css/styles.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <script defer src="../js/include.js"></script>
</head>
<body>

  <div data-include="../html/partials/header.html"></div>

  <main>
    <div class="form-container shadow p-4 bg-white rounded">
      <h2 class="text-center text-white bg-danger p-3 rounded-top m-0">REGISTRARSE</h2>
      <div class="text-center my-3">
        <i class="bi bi-person-circle" style="font-size: 4rem;"></i>
      </div>
      <form id="registerForm">
        <div class="mb-3">
          <label for="fullname" class="form-label">Nombre completo</label>
          <input id="fullname" name="fullname" required type="text" class="form-control"/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input id="email" name="email" required type="email" class="form-control"/>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input id="username" name="username" required type="text" class="form-control"/>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Crear contraseña</label>
          <input id="password" name="password" required type="password" class="form-control"/>
        </div>
        <button class="btn btn-danger w-100" type="submit">Registrarse</button>
      </form>
    </div>
  </main>

  <div data-include="../html/partials/footer.html"></div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault()

      const nombreCompleto = document.getElementById('fullname').value
      const correo = document.getElementById('email').value
      const nombreUsuario = document.getElementById('username').value
      const contrasena = document.getElementById('password').value

      try {
        const response = await fetch('/api/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombreCompleto, correo, nombreUsuario, contrasena })
        })

        const data = await response.json()

        if (response.ok) {
          alert('Usuario registrado correctamente')
          document.getElementById('registerForm').reset()
        } else {
          alert(data.mensaje || 'Error al registrar usuario')
        }
      } catch (error) {
        alert('Error de conexión con el servidor')
      }
    })
  </script>
</body>
</html>
