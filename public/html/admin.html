<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <title>
   Subir Noticia
  </title>
  <link href="../css/admin.css" rel="stylesheet"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" rel="stylesheet"/>
  <link href="../css/styles.css" rel="stylesheet"/>
 </head>
 <body>
  <!-- Barra lateral izquierda -->
  <!-- Barra lateral derecha -->
  <div class="container">
   <div class="sidebar left">
    <button>
     Inicio
    </button>
    <button>
     Noticias
    </button>
    <button>
     Usuarios
    </button>
   </div>
   <div class="sidebar right">
    <button>
     Perfil
    </button>
    <button>
     Salir
    </button>
   </div>
   <div class="admin-container">
    <h2>
     Subir Noticia
    </h2>
    <form class="admin-form" id="adminForm">
     <label for="title">
      Título
     </label>
     <input id="title" name="title" required="" type="text"/>
     <label for="category">
      Categoría
     </label>
     <select id="category" name="category" required="">
      <option value="">
       Selecciona una categoría
      </option>
      <option value="Politica">
       Política
      </option>
      <option value="Deportes">
       Deportes
      </option>
      <option value="Tecnologia">
       Tecnología
      </option>
      <option value="Nacional">
       Nacional
      </option>
      <option value="Internacional">
       Internacional
      </option>
      <option value="Opinión">
       Opinión
      </option>
     </select>
     <label for="image">
      Imagen
     </label>
     <input id="image" multiple="" name="images[]" type="file"/>
     <div id="preview">
     </div>
     <label for="description">
      Descripción
     </label>
     <textarea id="description" name="description" required=""></textarea>
     <button class="admin-btn" type="submit">
      Publicar
     </button>
    </form>
   </div>
   <script src="../module/admin.js">
   </script>
   <script src="../js/header.js">
   </script>
  </div>
 </body>
</html>
